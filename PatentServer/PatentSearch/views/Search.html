		<style type="text/css">
		#SendMsg{
			cursor:pointer;
			transition: color 0.2s;
			text-align:center;

		#SendMsg:hover{
			color:red;
		}
		#Words{
			font:bold 20px Tahoma;

	<body >
		<div id="WrapperSearch">
			<header>
				<div id="logo">
					<a href="../PatentSearch.html">
						<img src="../img/PatentSearch_logo.png" height="80"alt="Logo">
					</a>
				</div>
			</header>
			<section id="PatentSearchBar">
				<h3>類別定義</h3>
				<div class="radio">
					  	<input type="radio" id="All" name="Patentstyle">
				    	<label for="All">全部資料庫</label>

					   	<input type="radio" id="A" name="Patentstyle">
				    	<label for="A">A:人類生活需要</label>

				    	<input type="radio" id="B" name="Patentstyle">
				    	<label for="B">B:作業、運輸</label>

					    <input type="radio" id="C" name="Patentstyle">
					    <label for="C">C:化學;冶金...等</label>

					    <input type="radio" id="D" name="Patentstyle">
					    <label for="D">D:紡織;造紙</label>

					    <input type="radio" id="E" name="Patentstyle">
					    <label for="E">E:固定建築物</label>

					    <input type="radio" id="F" name="Patentstyle">
					    <label for="F">F:機械工程;造明...等</label>

					    <input type="radio" id="G" name="Patentstyle">
					    <label for="G">G:物理</label>

					    <input type="radio" id="H" name="Patentstyle">
					    <label for="H">H:電學</label>
				</div>
			</section>

			<aside  id="PatentSearchText"  ng-app="EsConnector"  style = "margin-top:400px;"> 
				<div ng-controller="HighChartController">
					<div class="span12">
						<input ng-model="chartConfig.title.text">
						<button ng-click="addSeries()">Add Series</button>
						<button ng-click="addPoints()">Add Points to Random Series</button>
						<button ng-click="removeRandomSeries()">Remove Random Series</button>
						<button ng-click="swapChartType()">Line/Bar</button>
						<button ng-click="toggleLoading()">Loading?</button>
					</div>
					<div class="row">
						<highchart id="chart1" config="chartConfig" class="span10"></highchart>
					</div>
				</div>
				
				<div  ng-controller="QueryController">		
					<form action="http://10.120.30.18:8124/PatentChartOffical.html"  method="Get" id="theForm">
					<div >
						<p>主要關鍵字: <input ng-model="name" type="text" name="mainWord" placeholder="ex:輸入您的關鍵字" id="mainWord" /></p>
						<p>相關關鍵字: 
						</p>
						<span ng-repeat="items in words" id="Words">{{items}},</span>
						
					<div id="SearchButton">
							<img src="../img/PatentSearch_button.png" height="75" width="75" alt="">
					</div>
					<div id="SearchLink">
							<button id ="SendMsg" type = "submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;點此開始搜尋</button>
					</div>
					</div>
					</form>
				</div>

				</form> -->
